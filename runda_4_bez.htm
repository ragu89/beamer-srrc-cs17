<!DOCTYPE html>

            <p class="competitionName">#naziv_comp# - #runda#</p>
            <!-- end competitonName -->

         <!-- end center -->

            #org_logo#
         </div>
         <!-- end right -->
      </div>

      <div id="mainArea">

               <!-- end pairNo -->
            </div>
            <!-- end pairFour -->

         <!-- end row -->
      </div>
      <!-- end mainArea -->
      <div id="footer">
         <div class="left">
         </div>
         <!-- end left -->
         <div class="center">

         <!-- end center -->

         </div>
         <!-- end right -->
         <div class="disclamer">
