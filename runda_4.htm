<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Glavni Ekran</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="header">
            <div class="left">
                 #fed_logo#
            </div><!-- end left -->
            <div class="center">
                <p class="eventTitle">#naziv_event#</p><!-- end eventTitle -->
                <p class="competitionName">#naziv_comp# - #runda#</p><!-- end competitonName -->
                <p class="heat">(Heat: #rbr# / #uk#)</p><!-- head -->
            </div><!-- end center -->
            <div class="right">
                  #org_logo#
            </div><!-- end right -->
        </div><!-- end header -->
        <div id="mainArea">
            <div class="row">
                <div class="pairOne four">
                   <p class="pairNo">#stb_1#</p><!-- end pairNo -->
                    <p class="pairName">#naziv_1#</p><!-- pairName -->
                    <div class="pairCountry">
                        #drzava_1#
                    </div><!-- end pairCountry -->
                </div><!-- end pairOne -->
                <div class="pairThree four">
                    <p class="pairNo">#stb_3#</p><!-- end pairNo -->
                    <p class="pairName">#naziv_3#</p><!-- pairName -->
                    <div class="pairCountry">
                        #drzava_3#
                    </div><!-- end pairCountry -->
                </div><!-- end pairThree -->
                <div class="pairTwo four">
                     <p class="pairNo">#stb_2#</p><!-- end pairNo -->
                    <p class="pairName">#naziv_2#</p><!-- pairName -->
                    <div class="pairCountry">
                        #drzava_2#
                    </div><!-- end pairCountry -->
                </div><!-- end pairTwo -->
                <div class="pairFour four">
                      <p class="pairNo">#stb_4#</p><!-- end pairNo -->
                    <p class="pairName">#naziv_4#</p><!-- pairName -->
                    <div class="pairCountry">
                        #drzava_4#
                    </div><!-- end pairCountry -->
                </div><!-- end pairFour -->
            </div><!-- end row -->
        </div><!-- end mainArea -->
        <div id="footer">
            <div class="left">
                  
            </div><!-- end left -->
            <div class="center">
            	<img src="banner.jpg">
            </div><!-- end center -->
            <div class="right">
                 
            </div><!-- end right -->
            <div class="disclamer">
                LPRDS &copy; - Linum Protocol &amp; Results Display System - Design and presentation by LINUM
            </div><!-- end disclamer -->
        </div><!-- end footer -->
    </body>
</html>
