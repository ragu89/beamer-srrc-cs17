<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Glavni Ekran</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body >    
      <div class="header">
         <div class="left">
            #fed_logo#
         </div>
         <!-- end left -->
         <div class="center">
            <p class="competitionName">#naziv_event#</p>
            <!-- end eventTitle -->
         </div>
         <!-- end center -->
         <div class="right">
            #org_logo#
         </div>
         <!-- end right -->
      </div>
      <!-- end header -->
      <div id="mainArea">
         <div class="row">
            <div class="floor one">
               <div class="header TwoFloor">
                  <p>#naziv_comp#<br>
                     #runda#
                  </p>
               </div>
               <!-- END DIV HEADER.FLOOR1 -->
               <div class="tablica_floor">
                  <!-- prostor za tablicu prikaza - prvi floor -->
                  #red1#
               </div>
               <!-- end prostor za tablicu prikaza - prvi floor -->
            </div>
            <!-- end floor1 -->
            <div class="floor two">
               <div class="header TwoFloor">
                  <!-- DIV HEADER.FLOOR -->                
                  <p>#naziv_comp_2#<br>
                     #runda_2#
                  </p>
               </div>
               <!-- END DIV HEADER.FLOOR -->
               <div class="tablica_floor">
                  <!-- prostor za tablicu prikaza - drugi floor -->
                  #red2#
               </div>
               <!-- end prostor za tablicu prikaza - drugi floor -->
            </div>
            <!-- end floor2 -->
         </div>
         <!-- end row -->
      </div>
      <!-- end mainArea -->
      <div id="footer">
         <div class="left">
         </div>
         <!-- end left -->
         <div class="center">
            <img src="banner.jpg">
         </div>
         <!-- end center -->
         <div class="right">
         </div>
         <!-- end right -->
         <div class="disclamer">
            LPRDS &copy; - Linum Protocol &amp; Results Display System - Design and presentation by LINUM
         </div>
         <!-- end disclamer -->
      </div>
      <!-- end footer -->
   </body>
</html>
