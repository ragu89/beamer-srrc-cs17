<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Category opening</title> <!-- RGU : The presentation of a category -->
        <link rel="stylesheet" href="css/style-cs17.css" />
    </head>
    <body class="mainpage2_bg">
        <div class="header mainScreen">
            <div class="left">
               <img src="./img-cs17/logo-srrc-white.png" class="srrc-logo" />
            </div><!-- end left -->
            <div class="right">
               <img src="./img-cs17/logo-frequence-rock-onde.png" />
            </div><!-- end right -->
            <div class="center">
                <h1 class="headerTitle">#naziv_event#</h1>
            </div><!-- end center -->
        </div><!-- end header -->
        <div id="mainArea">
            <h1 class="competitionTitle">#naziv_comp#<br>#runda#</h1>
            <p class="place"> #mjesto_event#</p><!-- end place -->
            <p class="date"> #datum_event#</p><!-- end date -->
        </div><!-- end mainArea -->  
		</body>
</html>
